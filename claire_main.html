<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claire's Corner</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background-image: url('tulipan_background (2).jpg');
            background-size: 1300px;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            margin: 10% auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

            .menu a {
                text-decoration: none;
            }

            .menu button {
                background: #dd2bf2;
                color: white;
                border: none;
                padding: 15px 30px;
                border-radius: 20px;
                font-size: 1.2rem;
                cursor: pointer;
                transition: background 0.3s, transform 0.3s;
                width: 100%;
                font-family: Georgia, serif; 
            }

                .menu button:hover {
                    background: #7c02a0;
                    transform: scale(1.05);
                }
    </style>
</head>
<body>
    <div class="container">
        <h1>Claire's corner</h1>
        <div class="menu">
            <a href="claire.html"><button>Claire</button></a>
            <a href="pictures.html"><button>Pictures</button></a>
            <a href="music.html"><button>Music</button></a>
        </div>
    </div>
</body>
</html>
