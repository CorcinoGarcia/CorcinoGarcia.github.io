<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interests</title>
    <style>
        body {
            margin: 0;
            font-family: Georgia, serif;
            background-image: url('tulipan_background (2).jpg');
            background-size: 1300px;
            background-repeat: no-repeat;
            background-position: center;
            color: white;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            color: black;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            text-align: center;
            margin: 10% auto;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            font-size: 1.1rem;
            margin: 10px 0;
        }

        button {
            background: #dd2bf2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s, transform 0.3s;
            font-family: Georgia, serif;
            margin-top: 20px;
        }

            button:hover {
                background: #7c02a0;
                transform: scale(1.05);
            }
    </style>
</head>
<body>
    <div class="container">
        <h1>Interests</h1>
        <p>Here are some of Claire's favorite things:</p>
        <ul>
            <li>Reading books</li>
            <li>Traveling to new places</li>
            <li>Listening to music</li>
            <li>Spending time with loved ones</li>
        </ul>
        <button onclick="window.location.href='claire_main.html'">Back to Main</button>
    </div>
</body>
</html>
